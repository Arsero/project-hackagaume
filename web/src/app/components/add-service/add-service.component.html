<div class="container" style="margin-top: 20px; margin-bottom: 13vh">
  <h1>Ajouter un service</h1>
  <hr />
  <div class="form-group">
    <label for="lastname">Nom de l'entreprise</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Entrez le nom de l'entreprise"
    />
  </div>
  <div class="form-group">
    <label for="firstname">Description de l'entreprise</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      placeholder="Entrez la description de l'entreprise"
    />
  </div>
  <div class="form-group">
    <label for="b">Coordonées de l'entreprise</label>
    <input
      type="text"
      class="form-control"
      id="b"
      placeholder="Entrez les coordonées de l'entreprise"
    />
  </div>
  <div class="form-group">
    <label for="aaa">Nom du responsable</label>
    <input
      type="text"
      class="form-control"
      id="aaa"
      placeholder="Entrez le nom du responsable"
    />
  </div>
  <div class="form-group">
    <label for="phone">Téléphone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      placeholder="Entrez votre téléphone"
    />
  </div>
  <div class="form-group">
    <label for="phone">Image de l'entreprise</label>
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="validatedCustomFile"
        required
      />
      <label class="custom-file-label" for="validatedCustomFile"
        >Choisir un fichier</label
      >
    </div>
  </div>
  <button
    style="margin-top: 20px"
    type="button"
    class="btn btn-outline-primary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Ajouter un service
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Demande envoyée !</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Vous allez recevoir une réponse par mail pour confirmer l'ajout de
          votre service.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 20px">
  <h1>{{ service.name }}</h1>
  <hr />
  <img
    class="rounded mx-auto d-block"
    style="width: 200px; margin: 30px auto"
    [src]="service.image"
  />
  <br />
  <dl class="row">
    <dt class="col-sm-2">Description</dt>
    <dd class="col-sm-10">{{ service.description }}</dd>
  </dl>
  <br />
  <h2>Contact</h2>
  <br />
  <dl class="row">
    <dt class="col-sm-2">Nom</dt>
    <dd class="col-sm-10">{{ service.owner.lastname }}</dd>
    <dt class="col-sm-2">Prénom</dt>
    <dd class="col-sm-10">{{ service.owner.firstname }}</dd>
    <dt class="col-sm-2">Adresse email</dt>
    <dd class="col-sm-10">{{ service.owner.email }}</dd>
    <dt class="col-sm-2">Téléphone</dt>
    <dd class="col-sm-10">{{ service.owner.phone }}</dd>
  </dl>
  <br />
  <h2>Réserver</h2>
  <div class="container" style="margin-bottom: 30px">
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        placeholder="Entrez votre nom"
      />
    </div>
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        placeholder="Entrez votre prénom"
      />
    </div>
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Entrez votre adresse email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        placeholder="Entrez votre téléphone"
      />
    </div>
    <br />
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-outline-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Réserver
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Demande envoyée !
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Vous allez recevoir une confirmation par mail.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
